<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insere Livro</title>
    <script src="javascript/script.js"></script>
    <script src="javascript/insereLivro.js"></script>
    <script src="javascript/constantes.js"></script>
</head>

<body>
    <header>
        <iframe src="cabecalho.html" frameborder="0" width="100%" height="100" id="cabecalho"></iframe>
    </header>

    <main>
        <h1>Insere Livro</h1>
        <form id="newLivroForm">
            <table>
                <tbody>
                    <tr>
                        <td style="text-align: right;">TÃ­tulo:</td>
                        <td><input type="text" name="titulo" id="titulo" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Autor:</td>
                        <td><input type="text" name="autor" id="autor" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Categoria:</td>
                        <td><input type="text" name="categoria" id="categoria" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <label for="capa">Capa:</label>
                        </td>
                        <td><input type="file" name="capa" id="capa" accept="image/*" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <label for="sinopse">Sinopse:</label>
                        </td>
                        <td>
                            <textarea id="sinopse" name="sinopse" rows="4" cols="50" required></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="insere" name="insere" value="Insere">Insere</button>
        </form>
        <div id="mensagem"></div>
    </main>
</body>

</html>
