<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização</title>
    <script src="javascript/update.js"></script>
    <script src="javascript/constantes.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>

    <h1>Atualizando Livro <span id="id"></span></h1>

    <form id="upLivroForm">
        <input type="hidden" name="id" id="id">

        <table>
            <tbody>
                <tr>
                    <td align="right">Titulo:</td>
                    <td><input type="text" name="titulo" id="titulo"></td>
                </tr>
                <tr>
                    <td align="right">Autor:</td>
                    <td><input type="text" name="autor" id="autor"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Categoria:</td>
                    <td><input type="text" name="categoria" id="categoria"></td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="capa">Capa:</label>
                    </td>
                    <td><input type="file" name="capa" id="capa"></td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="sinopse">Sinopse:</label>
                    </td>
                    <td>
                        <textarea id="sinopse" name="sinopse" rows="4" cols="50"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="submit" id="atualiza" name="atualiza" value="Atualiza">Atualiza</button>
    </form>

    <div id="mensagem"></div>
</body>

</html>
